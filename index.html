<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Auto-Play Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <video id="video" autoplay loop muted>
        <source src="assets/1035030629001.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        window.addEventListener('load', () => {
            const video = document.getElementById('video');
            
            // Запуск видео с выключенным звуком
            video.play().catch(error => console.log("Автовоспроизведение с звуком заблокировано:", error));

            // Включаем звук через небольшую задержку
            setTimeout(() => {
                video.muted = false; // Включаем звук
                video.play().catch(error => console.log("Ошибка при воспроизведении:", error));
            }, 100); // Задержка 100 мс, чтобы избежать блокировки автозапуска
        });
    </script>
</body>

</html>
